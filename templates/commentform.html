{% extends "base.html" %}
{% block content %}
<h1>
	New Comment
</h1>
<form method="post" role="form">
	<div class="hidden">
		<input class="hidden" type="text" value="{{post_key}}" name="post_key">
	</div>
	<div class="form-group">
		<label for="content">Content</label>
		<textarea class="form-control txtarea" name="content" id="content">{{content}}</textarea>
	</div>
	<div class="form-group">
		<div class="panel-flex">
			<div class="panel-left">
				<form method="post" role="form">
					<div class="form-group">
						<input class="btn btn-default" type="submit">
					</div>
				</form>
			</div>
			<div class="panel-right">
				<a href="/viewpost/{{post_key}}">
					Back to post
				</a>
			</div>
		</div>
	</div>
	{% if error and len(error) > 0 %}
	<div class="form-group">
		<label class="alert">{{error}}</label>
	</div>
	{% endif %}

</form>
{% endblock %}
